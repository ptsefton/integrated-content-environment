<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head> 
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>
			<span class="sub title">Default Template</span>
		</title>
		 <link class="sub css" rel="stylesheet" href="package-root/skin/default.css" />
		<style class="sub style-css" type="text/css" />
	    <!--[if gt IE 5]>
        <style>
            .body table { border-collapse: collapse;}
            .lightbox-content {
         	   	 margin-top: 15%;
         	   }
        </style> 
        <![endif]-->
        <style type="text/css">
        	p.figure, p.reagentsandconditions, p.picture-caption, p.comnum, p.compound-name, p.exptlcompnum, p.exptl-compound, .center
        	 {text-align: center;}
        	 p.figure img, p.reagentsandconditions img, p.picture-caption, p.comnum img, p.compound-name img, p.exptlcompnum img
        	 {text-align: center;}
        	p.figure img, p.picture img, p.exptl-compound img {
        		display: block;    			margin-left: auto;   				margin-right: auto	
        	}
        	p.comnum, p.compound-name, p.exptlcompnum {
        		font-weight: bold;	
        	}
        	
		/* Lightbox */
		.lightbox-overlay {
		    display: none;
		    position: absolute;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    background-color: black;
		    z-index: 1001;
		    -moz-opacity: 0.6;
		    opacity: .80;
		    filter: alpha(opacity = 60);
		}
		.lightbox-content {
			margin-left: auto;
			margin-right: auto;
			left: auto;
			right: auto;
		    display: none;
		    position: absolute;
		    margin-top: 2%;
		    padding: 16px;
		    border-top: 3px solid gray;
		    border-left: 3px solid gray;
		    border-right: 3px solid black;
		    border-bottom: 3px solid black;
		    background-color: white;
		    z-index: 1002;
		    overflow: auto;  
		}
		.lightbox-close {
			text-align: left;	
		}
        </style>

	</head>
	<body>
		<div>
			<a name="top" />
		</div>
		<div class="ins toolbar">
			<!-- ICE TOOLBAR -->
		</div>
		<div class="banner" style="text-align: right">
			<span class="ins packagetitle">ICE</span>
		</div>
		<!-- ICE Page -->
		<table style="width: 100%%">
			<tr>
				<td class="layout-left" style="vertical-align: top;">
					<div class="left-toc">
						<div class="ins context-toc" />
					</div>
				</td>
				<td class="layout-main" style="vertical-align:top;">
					<table style="width: 100%%">
						<tr>
							<td valign="top">
								<div class="ins context-link" />
								<div class="ins title" />
								<div class="ins page-toc" />
							</td>
							<td style="text-align: right; vertical-align: top; padding-top: 5px;">
								<div class="ins nav-buttons" style="text-align: right;" />
								<div style="text-align: right;">
									<span class="ins source-link" align="right" title="source"/>
									<span class="ins slide-link"/>
									<span class="ins pdf-rendition-link" />
								</div>
							</td>
						</tr>
					</table>
					<div class="ins body" />
					<div class="ins annotations"/>
					<div style="text-align: right;">
						<span class="ins nav-buttons" />
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
